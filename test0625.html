<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像加工のテスト</title>
    <link rel="stylesheet" href="test0625.css">

    <style media="screen">
        /* 画面に対するスタイル */

        img {
            width: 100%;
            height: auto;
        }

        .blur {
            filter: blur(5px);
            /* 画像をぼかす */
        }
    </style>
</head>

<body>
    <p>オリジナル画像</p><br>
    <img class="orijinaru" src="./image/test_bg.png" alt="綺麗な背景画像"><br><br>


    <p>ガウシアンぼかし : blur(30px)</p><br>
    <img class="blur" src="./image/test_bg.png" alt="綺麗な背景画像"><br>
</body>

</html>
